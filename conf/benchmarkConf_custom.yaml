# kafka (ignore)
kafka.brokers:
    - "localhost"
kafka.port: 9092
kafka.topic: "ads"
kafka.partitions: 20
kafka.zookeeper.path: /

# zookeeper (ignore)
zookeeper.servers:
    - "ip-172-31-0-183"
zookeeper.port: 2181

# redis
redis.host: "ip-172-31-0-183"

process.hosts: 127
process.cores: 4

#Spark Specific
spark.batchtime: 2000

#Flink specific
group.id: "flink_yahoo_benchmark"
flink.checkpoint.interval: 10000
add.result.sink: 1
#flink.highcard.checkpointURI: "file:///tmp/checkpoints"
redis.threads: 4


# The following is for when running the EventGenerator directly rather than reading from Kafka
use.local.event.generator: 1
redis.flush: 1
redis.db: 0
load.target.hz: 10000000
load.time.slice.length.ms: 100
num.campaigns: 100
